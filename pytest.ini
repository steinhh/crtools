[pytest]
# Do not recurse into common noise or the CodeQL symlink directory
norecursedirs =
    _codeql_detected_source_root
    build
    dist
    .git
    .hg
    .svn
    .tox
    __pycache__
    *.egg-info
    .*

# Ensure src/ is in the Python path for imports
pythonpath = src

# Test directory (module-level tests now integrated into main test suite)
testpaths = tests
